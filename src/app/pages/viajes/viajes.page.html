
<div class="row">

  <h1 align="left" style="font-family: sans-serif;
      font-size: xx-large;
      color: #929292;
      text-align: -webkit-left;
      margin-bottom: 30px;
      margin-top: 50px;">Nuevo viaje</h1>
    <div class="col-lg-12">
  
  
      <!--MENSAJES DE EXITO O ERROR, Y DA LA OPCIÃ“N PARA CERRARLO-->
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="status == 'success'">
        La noticia ha sido publicada.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status == 'error'">
        La noticia no pudo ser publicada.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <form #addViajeForm="ngForm" (ngSubmit)="onSubmit(addViajeForm)" class="col-lg-12">
  
        <div align="left" class="row">
          <div class="col-8">
            <p>
              <label>Origen:&nbsp;</label>
              <input type="text" name="origen" #origen="ngModel" [(ngModel)]="viajeNuevo.origen" class="form-control" required>
              <span *ngIf="!origen.valid && origen.touched">El origen es obligatorio</span>
            </p>
          </div>
          
        </div>

        <div align="left" class="row">
          <div class="col-8">
            <p>
              <label>Destino:&nbsp;</label>
              <input type="text" name="destino" #destino="ngModel" [(ngModel)]="viajeNuevo.destino" class="form-control" required>
              <span *ngIf="!destino.valid && destino.touched">El destino es obligatorio</span>
            </p>
          </div>
          
        </div>
  
  
  
        
  
        <input  style="background-color: #28a745; text-transform: uppercase; font-size: 14px; font-weight: 600; border-color: #28a745; width: -webkit-fill-available; text-align: center; border-radius: 5px; padding: 11px !important;" type="submit" value="Publicar viaje" class="btn btn-success" [disabled]="!addViajeForm.form.valid" />
      
  
      </form>
    </div>
  </div>
