<ion-app>
	<ion-split-pane>
		<ion-menu>
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
			

					<ion-item *ngIf="identity">
						<img style="border-radius: 50%; width: 50px; margin: 8px;" src="{{_userService.getIdentity().image}}">
						<ion-label style="color:#6f6f6f">Hola {{_userService.getIdentity().name}}</ion-label>
					</ion-item>
					

					<ion-list *ngIf="identity" style="margin: auto;" class="nav navbar-nav ml-auto">
						<ion-menu-toggle auto-hide="false" *ngFor="let p of LogPages">
							<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
								<ion-icon slot="start" [name]="p.icon"></ion-icon>
								<ion-label>
									{{p.title}}
								</ion-label>
							</ion-item>
						</ion-menu-toggle>
					</ion-list>

					<ion-list style="margin: auto;" class="nav navbar-nav ml-auto">
						<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
							<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
								<ion-icon slot="start" [name]="p.icon"></ion-icon>
								<ion-label>
									{{p.title}}
								</ion-label>
							</ion-item>
						</ion-menu-toggle>
					</ion-list>

					<ion-list *ngIf="!identity" style="margin: auto;" class="nav navbar-nav ml-auto">
						<ion-menu-toggle auto-hide="false" *ngFor="let p of RegLogPages">
							<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
								<ion-icon slot="start" [name]="p.icon"></ion-icon>
								<ion-label>
									{{p.title}}
								</ion-label>
							</ion-item>
						</ion-menu-toggle>
					</ion-list>

					<ion-list *ngIf="identity" style="margin: auto;" class="nav navbar-nav ml-auto">
						<ion-menu-toggle auto-hide="false" *ngFor="let p of Salir">
							<ion-item (click)="logout()">
								<ion-icon slot="start" [name]="p.icon"></ion-icon>
								<ion-label>
									Salir
								</ion-label>
							</ion-item>
						</ion-menu-toggle>

					</ion-list>






			</ion-content>
		</ion-menu>
		<ion-router-outlet main></ion-router-outlet>
	</ion-split-pane>
</ion-app>
